<div id="RGB_Empire" class="tabcontent">
    <p class="labels">Effect speed</p>
    <div class="staytop">
        <i class="icons slider-icon">&#xe325;</i>
        <div class="sliderwrap il">
            <input id="slider1" class="noslide" onchange="setSpeed()" oninput="updateTrail(this)" max="255" min="0"
                type="range" value="128" />
            <output class="sliderbubble hidden"></output>
            <div class="sliderdisplay"></div>
        </div>
    </div>
    <p class="labels">Effect intensity</p>
    <div class="staytop" id="staytop1">
        <i class="icons slider-icon" onclick="tglLabels()">&#xe409;</i>
        <div class="sliderwrap il">
            <input id="slider2" class="noslide" onchange="setIntensity()" oninput="updateTrail(this)" max="255" min="0"
                type="range" value="128" />
            <output class="sliderbubble hidden"></output>
            <div class="sliderdisplay"></div>
        </div>
    </div>
    <div>
        <button class="btn btn-s" id="btn_tap_tempo" onclick="rSegs()">Tap Tempo</button>
    </div>

    <div>
        <button class="btn btn-s" id="btn_tempo_1_4" onclick="">1/4x</button>
        <button class="btn btn-s" id="btn_tempo_1_2" onclick="">1/2x</button>
        <button class="btn btn-s" id="btn_tempo_1" onclick="">1x</button>
        <button class="btn btn-s" id="btn_tempo_2" onclick="">2x</button>
        <button class="btn btn-s" id="btn_tempo_4" onclick="">4x</button>
    </div>

</div>
