; Example platformio_override.ini that shows how to configure your environment to use the multistrip usermod.
; Copy this file to the base wled directory that contains platformio.ini.
; Multistrip requires ESP32 because it has many more pins that can be used as LED outputs.
; Need to define NUM_STRIPS, PIXEL_COUNTS, and DATA_PINS as shown below.

[platformio]
default_envs = esp32_multistrip

[env:esp32_multistrip]
extends=env:esp32dev
upload_speed = 921600
build_flags = ${env:esp32dev.build_flags}
  -D ESP32_MULTISTRIP  ; define this variable to use ESP32_MULTISTRIP usermod
  
  ; JT's ESP
  ; -D NUM_STRIPS=8  ; number of pixel strips in use
  ; -D PIXEL_COUNTS="1024, 288, 288, 288, 288, 288, 288, 288"  ; number of pixels in each strip
  ; -D DATA_PINS="2, 4, 0, 13, 12, 15, 16, 17"  ; esp32 pins used for each pixel strip. available pins depends on esp32 module.
  
  ; 50x36 Grid
  -D NUM_STRIPS=3  ; number of pixel strips in use
  -D PIXEL_COUNTS="600, 600, 600"  ; number of pixels in each strip
  -D DATA_PINS="16, 17, 26"  ; esp32 pins used for each pixel strip. available pins depends on esp32 module.

  ; Light Bar
  ; -D NUM_STRIPS=1  ; number of pixel strips in use
  ; -D PIXEL_COUNTS="348"  ; number of pixels in each strip
  ; -D DATA_PINS="16"  ; esp32 pins used for each pixel strip. available pins depends on esp32 module.

